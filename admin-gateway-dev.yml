logging:
  config: classpath:log4j2-dev.xml
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: true
  mvc:
    favicon:
      enabled: false
  redis:
    host: 192.168.1.112
    port: 6379
    password: 123456
    timeout: PT2S
    jedis:
       pool:
        max-active: 8
        max-idle: 8
        min-idle: 1
        max-wait: PT2S
  cloud:
    gateway:
      routes:
      - id: admin
        uri: lb://tnaot-admin
        predicates:
        - Path=/admin/**
        
      - id: shop #模块-shop
        uri: lb://tnaot-admin
        predicates:
        - Path=/shop/**
        
      - id: marketing #模块-marketing
        uri: lb://tnaot-admin
        predicates:
        - Path=/marketing/**
        
      - id: media #模块-media
        uri: lb://tnaot-admin
        predicates:
        - Path=/media/**
        
      - id: life #模块-life
        uri: lb://tnaot-admin
        predicates:
        - Path=/life/**
        
      - id: member #模块-member
        uri: lb://tnaot-admin
        predicates:
        - Path=/member/**
        
      - id: system #模块-system
        uri: lb://tnaot-admin
        predicates:
        - Path=/system/**
        
      - id: user #模块-user
        uri: lb://tnaot-admin
        predicates:
        - Path=/user/**
        
      - id: risk #模块-risk
        uri: lb://tnaot-admin
        predicates:
        - Path=/risk/**
        
      - id: news #模块-news
        uri: lb://admin-news
        predicates:
        - Path=/news/**
        
      - id: configuration #模块-configuration
        uri: lb://admin-news
        predicates:
        - Path=/configuration/**
        
      discovery:
        locator:
          lower-case-service-id: true
        
pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql
eureka:
  client:
    healthcheck:
      enabled: true
feign:
  hystrix:
    enabled: true
hystrix:
  threadpool:
    default:
      coreSize: 50
      maximumSize: 10000
      allowMaximumSizeToDivergeFromCoreSize: true
      maxQueueSize: -1
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon: 
  ConnectTimeout: 20000
  ReadTimeout: 20000 
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  MaxTotalHttpConnections: 10000
  MaxConnectionsPerHost: 3000
management:
  security:
    enabled: false