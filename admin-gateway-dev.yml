logging:
  config: classpath:log4j2-dev.xml
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: true
  mvc:
    favicon:
      enabled: false
  redis:
    host: 192.168.1.112
    port: 6379
    password: 123456
    timeout: PT2S
    jedis:
       pool:
        max-active: 8
        max-idle: 8
        min-idle: 1
        max-wait: PT2S
zuul:  
  okhttp:
    enabled: true
  ribbon-isolation-strategy: THREAD
  thread-pool:
    use-separate-thread-pools: true
    thread-pool-key-prefix: zuulgw
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
    max-total-connections: 60000
    max-per-route-connections: 5 
  routes:  
    api-admin:
      path: /admin/**
      serviceId: tnaot-admin
      stripPrefix: false
      
    api-shop:  
      path: /shop/**
      serviceId: tnaot-admin
      stripPrefix: false
      
    api-marketing:  
      path: /marketing/**
      serviceId: tnaot-admin
      stripPrefix: false
      
    api-media:  
      path: /media/**
      serviceId: tnaot-admin
      stripPrefix: false
      
    api-life:
      path: /life/**
      serviceId: tnaot-admin
      stripPrefix: false
      
    api-member:
      path: /member/**
      serviceId: tnaot-admin
      stripPrefix: false
      
    api-system:
      path: /system/**
      serviceId: tnaot-admin
      stripPrefix: false

    api-user:
      path: /user/**
      serviceId: tnaot-admin
      stripPrefix: false
      
    api-risk:
      path: /risk/**
      serviceId: tnaot-admin
      stripPrefix: false 
      
    api-news:
      path: /news/**
      serviceId: admin-news
      stripPrefix: false  
      
    api-configuration:
      path: /configuration/**
      serviceId: admin-news
      stripPrefix: false  
eureka:
  client:
    healthcheck:
      enabled: true
feign:
  hystrix:
    enabled: true
hystrix:
  threadpool:
    default:
      coreSize: 50
      maximumSize: 10000
      allowMaximumSizeToDivergeFromCoreSize: true
      maxQueueSize: -1
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon: 
  ConnectTimeout: 20000
  ReadTimeout: 20000 
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  MaxTotalHttpConnections: 10000
  MaxConnectionsPerHost: 3000
management:
  security:
    enabled: false